name: dst_wok
description: "A Don't Starve Together recipe search project."

publish_to: 'none'

version: 1.0.1

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  # 状态管理库，用于跨组件状态共享和业务逻辑解耦
  provider: ^6.1.2
  # iOS风格图标库，包含苹果官方设计规范的图标资源
  cupertino_icons: ^1.0.8
  # 虚线边框组件库，用于创建自定义虚线/点线边框效果
  dotted_border: ^2.0.0
  # 声明式路由导航库，支持深层链接和复杂导航场景
  go_router: ^12.0.0
  # URL启动器，支持调用浏览器/地图/电话等原生功能
  url_launcher: ^6.1.11
  # 应用信息获取工具，可读取版本号/包名等元数据
  package_info_plus: ^5.0.0
  # 文件路径获取工具，支持访问设备文档/缓存等系统目录
  path_provider: ^2.1.1
  # 自定义桌面应用程序窗口
  bitsdojo_window: ^0.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/biology/
    - assets/campfire/
    - assets/campfire_64/
    - assets/characters/
    - assets/crockPot/
    - assets/crockPot_64/
    - assets/ingredients/
    - assets/other/
    - assets/portableCooker/
    - assets/portableCooker_64/
    - assets/setting/
    - assets/document/
  fonts:
    - family: LoveLight  # 字体名称
      fonts:
        - asset: assets/fonts/LoveLight-Regular.ttf
          weight: 100  # 字重（100-900）
