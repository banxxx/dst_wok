name: dst_wok
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  cupertino_icons: ^1.0.8
  dotted_border: ^2.0.0
  go_router: ^12.0.0
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/campfire/
    - assets/campfire_64/
    - assets/characters/
    - assets/crockPot/
    - assets/crockPot_64/
    - assets/ingredients/
    - assets/other/
    - assets/portableCooker/
    - assets/setting/
    - assets/document/
  fonts:
    - family: LoveLight  # 字体家族名称
      fonts:
        - asset: assets/fonts/LoveLight-Regular.ttf
          weight: 100  # 字重（100-900）
