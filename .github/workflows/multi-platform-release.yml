name: Multi-Platform Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'  # 触发条件：推送 v 开头的标签 (如 v1.0.0)

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          accept-licenses: true
          components: |
            ndk;29.0.13113456
            cmake;3.22.1

      - name: Accept NDK Licenses (强制措施)
        run: |
          yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses
          ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "ndk;29.0.13113456"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.29.3

      - name: Build Android APK
        run: |
          flutter build apk --release
          # 重命名 APK 文件
          mv build/app/outputs/apk/release/app-release.apk dstwok_android_${{ github.ref_name }}.apk

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: dstwok_android_${{ github.ref_name }}.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: flutter pub get

      - run: pod repo update
        working-directory: ios

      - run: flutter build ios --release --no-codesign
          
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: |
          cd build/ios/iphoneos
          zip -qq -r -9 dstwok_ios_${{ github.ref_name }}.ipa Payload

      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/iphoneos/dstwok_ios_${{ github.ref_name }}.ipa

