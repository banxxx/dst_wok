name: Multi-Platform Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'  # 触发条件：推送 v 开头的标签 (如 v1.0.0)

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.29.3

      - name: Build Android APK
        run: |
          flutter build apk --release
          # 重命名 APK 文件
          mv build/app/outputs/apk/release/app-release.apk Dstwok_android_${{ github.ref_name }}.apk

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: Dstwok_android_${{ github.ref_name }}.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.29.3

      - name: Generate iOS Project
        run: |
          flutter create --platforms ios --project-name dst_wok .
          
      - name: Install CocoaPods
        run: |
          cd ios
          sudo gem install cocoapods
          pod install --repo-update

      - name: Build unsigned IPA
        run: |
          flutter build ipa --release --no-codesign
          # 重命名 IPA 文件
          mv build/ios/ipa/Runner.ipa Dstwok_ios_${{ github.ref_name }}.ipa

      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: Dstwok_ios_${{ github.ref_name }}.ipa

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.29.3

      - name: Build Windows
        run: |
          flutter build windows --release
          ls build/windows/runner/Release
          cd build/windows/runner/Release
          7z a Dstwok_windows_${{ github.ref_name }}.zip ./*

      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/windows/runner/Release/Dstwok_windows_${{ github.ref_name }}.zip

  create-release:
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, build-windows]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Dstwok ${{ github.ref_name }}
          body: |
            ### Multi-Platform Release
            - Android: Dstwok_android_${{ github.ref_name }}.apk
            - iOS (Unsigned): Dstwok_ios_${{ github.ref_name }}.ipa
            - Windows: Dstwok_windows_${{ github.ref_name }}.zip
          files: |
            artifacts/android-apk/Dstwok_android_${{ github.ref_name }}.apk
            artifacts/ios-ipa/Dstwok_ios_${{ github.ref_name }}.ipa
            artifacts/windows-exe/Dstwok_windows_${{ github.ref_name }}.zip
