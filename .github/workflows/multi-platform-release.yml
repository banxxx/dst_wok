name: Multi-Platform Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'  # 触发条件：推送 v 开头的标签 (如 v1.0.0)

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          accept-licenses: true
          components: |
            ndk;29.0.13113456
            cmake;3.22.1

      - name: Accept NDK Licenses (强制措施)
        run: |
          yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses
          ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "ndk;29.0.13113456"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.29.3

      - name: Build Android APK
        run: |
          flutter build apk --release
          # 重命名 APK 文件
          mv build/app/outputs/apk/release/app-release.apk dstwok_android_${{ github.ref_name }}.apk

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: dstwok_android_${{ github.ref_name }}.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.29.3

      - name: Generate iOS Project
        run: |
          flutter create --platforms ios --project-name dst_wok .
          
      - name: Install CocoaPods
        run: |
          cd ios
          sudo gem install cocoapods
          pod install --repo-update

      - name: Build unsigned IPA
        run: |
          # 清理旧构建
          flutter clean
          # 确保输出目录存在
          mkdir -p build/ios/ipa
          # 构建并指定输出路径 (Flutter 3.16+)
          flutter build ipa --release --no-codesign --export-options-plist=ExportOptions.plist
          # 重命名文件
          mv build/ios/ipa/Runner.ipa dstwok_ios_${{ github.ref_name }}.ipa

      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: dstwok_ios_${{ github.ref_name }}.ipa

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.29.3

      - name: Build Windows
        run: |
          flutter build windows --release
          ls build/windows/runner/Release
          cd build/windows/runner/Release
          7z a dstwok_windows_${{ github.ref_name }}.zip ./*

      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/windows/runner/Release/dstwok_windows_${{ github.ref_name }}.zip

  create-release:
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, build-windows]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: dstwok ${{ github.ref_name }}
          body: |
            ### Multi-Platform Release
            - Android: dstwok_android_${{ github.ref_name }}.apk
            - iOS (Unsigned): dstwok_ios_${{ github.ref_name }}.ipa
            - Windows: dstwok_windows_${{ github.ref_name }}.zip
          files: |
            artifacts/android-apk/dstwok_android_${{ github.ref_name }}.apk
            artifacts/ios-ipa/dstwok_ios_${{ github.ref_name }}.ipa
            artifacts/windows-exe/dstwok_windows_${{ github.ref_name }}.zip
